{% if messages %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bg-secondary pt-3 pb-3">
                    {% for msg in messages %}
                        <h3>{{ msg }}</h3>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}

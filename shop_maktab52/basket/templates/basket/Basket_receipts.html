{% extends 'core/home.html' %}
{% block ShowBasket %}

    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">نام محصول</th>
            <th scope="col">تعداد</th>
            <th scope="col">قیمت</th>
            <th scope="col">قیمت کل</th>
            <th scope="col">حذف</th>
        </tr>
        </thead>
        <tbody>
        {% for item in basket %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>PRO</td>
                <td>{{ item.Number }}</td>
                <td>{{ item.Price }}</td>
                <td>{{ item.total_price }}</td>
                <td><a href="{% url 'basket:Basket_remove' item.product.id %}">حذف</a></td>
            </tr>
        {% endfor %}
        <tr>

            <td>قیمت نهایی</td>
            <td colspan="4"></td>
            <td>{{ basket.total_price }}</td>
        </tr>
        </tbody>
    </table>

    <a href="{% url 'order:create' %}" class="btn btn-primary">ckeck</a>

{% endblock %}

{% extends 'base.html' %}
{% load i18n %}
{% block ShowCategory %}{% endblock %}
{% block ShowBasket %}
    <h3>ثبت سفارش</h3>

    <form action="{% url 'order:coupon_apply' order.id %}" method="post">

        {% csrf_token %}
        {{ form }}
        <input type="submit" value="{% trans 'ثبت کد' %}">
    </form>
    <p>قیمت نهایی:{{ order.get_total_price }}</p>
    <a class="btn btn-danger" href="{% url 'order:payment' order.id %}">{% trans 'برداخت نهایی' %}</a>
{% endblock %}
